async function createPlayersTable() {
  const { data, error } = await supabase
    .from('sql')
    .select('*')
    .eq('name', 'players');
    
  if (!data || data.length === 0) {
    const { error: createError } = await supabase
      .from('sql')
      .insert([{
        query: `CREATE TABLE players (
          id SERIAL PRIMARY KEY,
          auth_id UUID REFERENCES auth.users NOT NULL,
          nickname TEXT,
          last_login TIMESTAMPTZ,
          created_at TIMESTAMPTZ DEFAULT NOW()
        )`
      }]);

// Modifique a fun√ß√£o createOrUpdatePlayer
async function createOrUpdatePlayer(user) {
  try {
    const { data, error } = await supabase
      .from('players')
      .upsert({
        auth_id: user.id,
        nickname: user.email.split('@')[0],
        last_login: new Date().toISOString()
      }, { onConflict: 'auth_id' });

    if (error) throw error;
    return true;
  } catch (error) {
    console.error('Erro ao criar/atualizar player:', error);
    return false;
  }
}
